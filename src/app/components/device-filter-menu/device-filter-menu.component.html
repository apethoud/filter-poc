<div class="filter-menu-container">
  <app-filter-field
    name="Site"
    [options]="siteOptions"
    [selectedValue]="selectedSiteName"
    [setSelectedValue]="setPendingSelectedSiteToController"
  />

  <app-filter-field
    name="Zone"
    [options]="zoneOptions"
    [selectedValue]="selectedZoneName"
    [setSelectedValue]="setPendingSelectedZoneToController"
  />
  <button (click)="triggerSaveAction()">Save</button>
</div>
